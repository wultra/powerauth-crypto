name: Publish with Maven

on:
  workflow_dispatch:
  push:
    branches: [ "develop" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
        server-id: ossrh-snapshots-distribution
        server-username: MAVEN_USERNAME
        server-password: MAVEN_PASSWORD
    - name: Publish Libraries to OSS Sonatype Repository
      run: mvn -DskipTests=true -B deploy
      env:
        MAVEN_USERNAME: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
        MAVEN_PASSWORD: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
    - run: |
        mkdir staging
        cp powerauth-java-crypto/target/*.jar staging
        cp powerauth-java-http/target/*.jar staging
    - name: Publish PowerAuth Java Crypto
      uses: actions/upload-artifact@v3
      with:
        name: PowerAuth Java Crypto
        path: staging/powerauth-java-crypto*.jar
    - name: Publish PowerAuth Java HTTP Utilities
      uses: actions/upload-artifact@v3
      with:
        name: PowerAuth Java HTTP Utilities
        path: staging/powerauth-java-http*.jar
